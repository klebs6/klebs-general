[[bin]]
name = "workspacer-pin-wildcard-deps"
path = "src/bin/pin_wildcard_deps.rs"

[dependencies.workspacer-3p]
path = "../workspacer-3p"
version = "0.5.1"

[dependencies.workspacer-crate]
path = "../workspacer-crate"
version = "0.5.1"

[dependencies.workspacer-crate-interface]
path = "../workspacer-crate-interface"
version = "0.1.1"

[dependencies.workspacer-errors]
path = "../workspacer-errors"
version = "0.1.1"

[dependencies.workspacer-git]
path = "../workspacer-git"
version = "0.1.1"

[dependencies.workspacer-lock]
path = "../workspacer-lock"
version = "0.1.1"

[dependencies.workspacer-toml]
path = "../workspacer-toml"
version = "0.5.1"

[dependencies.workspacer-toml-interface]
path = "../workspacer-toml-interface"
version = "0.1.2"

[dependencies.workspacer-workspace]
path = "../workspacer-workspace"
version = "0.1.1"

[dependencies.workspacer-workspace-interface]
path = "../workspacer-workspace-interface"
version = "0.1.2"

[package]
categories = [
    "development-tools",
]
description = "A Rust crate for pinning wildcard dependencies within workspaces using local versions or lockfile fallbacks, ensuring reliable and reproducible builds. Supports async operations and complex nested structures in `Cargo.toml`."
edition = "2024"
keywords = [
    "dependencies",
    "pinning",
    "workspace",
    "versioning",
    "rust",
]
name = "workspacer-pin"
version = "0.1.1"
license = "MIT"
