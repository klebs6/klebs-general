[dependencies.derive_builder]
workspace = true

[dependencies.workspacer-3p]
path = "../workspacer-3p"
version = "0.5.1"

[dependencies.workspacer-crate]
path = "../workspacer-crate"
version = "0.5.1"

[dependencies.workspacer-crate-interface]
path = "../workspacer-crate-interface"
version = "0.1.1"

[dependencies.workspacer-errors]
path = "../workspacer-errors"
version = "0.1.1"

[dependencies.workspacer-workspace]
path = "../workspacer-workspace"
version = "0.1.1"

[package]
categories = [
    "development-tools",
    "parsing",
    "syntax",
    "code-generation",
    "text-processing",
]
description = "A Rust crate for parsing, sorting, and formatting import statements across crates and workspaces. Uses RA-AP-syntax to reorganize 'use' statements by prefix, sort them alphabetically, and preserve comments."
edition = "2024"
keywords = [
    "rust-imports",
    "syntax-analysis",
    "code-formatting",
    "async-processing",
    "workspace-management",
]
name = "workspacer-format-imports"
version = "0.1.1"
