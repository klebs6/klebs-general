edition = "2024"
keywords = [ "token", "proc-macro", "axis", "expansion" ]
license = "MIT"
name = "batch-mode-token-expansion-axis-derive"
readme = "README.md"
repository = "https://github.com/klebs6/klebs-general"
version = "0.1.0"
