[dependencies]
proc-macro2 = "1.0"
quote = "1.0"
getset = "0.1.5"
[dependencies.batch-mode-3p]
path = "../batch-mode-3p"
[dependencies.serde]
features = [ "derive" ]
version = "*"
[dependencies.serde_derive]
version = "*"
[dependencies.serde_json]
version = "*"
[dependencies.syn]
features = [ "derive", "parsing" ]
version = "2.0"
[dev-dependencies.batch-mode-token-expansion-traits]
path = "../batch-mode-token-expansion-traits"

[dev-dependencies.async-trait]
version = "*"

[dev-dependencies.save-load-traits]
path = "../save-load-traits"

[dev-dependencies.save-load-derive]
