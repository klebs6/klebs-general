[package]
name          = "world-region"
version       = "0.1.0"
authors       = [ "klebs tpk3.mx@gmail.com" ]
categories    = ["internationalization"]
description   = "A Rust crate providing enums and conversions for World regions and their subregions, building on the africa, europe, north-america, etc crates."
documentation = "https://docs.rs/world-region"
edition       = "2024"
keywords      = ["world-region", "geography", "countries", "regions", "rust"]
license       = "MIT"
readme        = "README.md"
repository    = "https://github.com/klebs6/klebs-general"

[dependencies]
serde         = { version = "1.0", features = ["derive"] }
export-magic  = "0.3.6"
strum         = { version = "0.24", features = ["derive"] }
strum_macros  = "0.24"
serde_json    = { version = "1" }
thiserror     = "2.0.6"
once_cell     = "1.20.2"
country       = "0.5.0"
language-enum = "0.2.0"

abbreviation-trait           = "*"
africa                       = "*"
asia                         = "*"
usa                          = "*"
australia-oceania-antarctica = "*"
central-america              = "*"
europe                       = "*"
north-america                = "*"
south-america                = "*"
error-tree                   = "0.6.0"

[features]
serde_abbreviation = []
